name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      run_contracts:
        description: 'Run contract/integration tests'
        required: false
        default: 'false'

jobs:
  contract_gate:
    runs-on: ubuntu-latest
    outputs:
      run_contracts: ${{ steps.determine.outputs.run_contracts }}
    steps:
      - id: determine
        run: |
          input_value='${{ github.event.inputs.run_contracts }}'
          if [ "$input_value" = "true" ]; then
            echo "run_contracts=true" >> "$GITHUB_OUTPUT"
          else
            echo "run_contracts=false" >> "$GITHUB_OUTPUT"
          fi

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          # Run fast unit tests by default (skip integration/contract tests)
          pytest -q -m "not contract"

  contract_tests:
    runs-on: ubuntu-latest
    needs:
      - contract_gate
      - test
    if: needs.contract_gate.outputs.run_contracts == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run contract and integration tests
        run: |
          # Run tests marked as contract (or all if contracts not marked)
          pytest -q -m contract || pytest -q
